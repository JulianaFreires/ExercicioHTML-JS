<head>

</head>
<body>
    Qual o valor da pizza:
    <input id="input_valor" type="text">
    Quantidade de amigos:
    <input id="input_qtd" type="text">

    <button onclick="calcular()">Rola Pizza?</button>

</body>

<script>

        var valor = Number(input_valor.value);
        var qtd = Number(input_qtd.value);
        var total = valor/ qtd;

        div_mensagem.innerHTML = `Cada amigo vai pagar R$${total} pela pizza`

        if (total >20){
        div_mensagem.innerHTML = `<b style="color:red;" ><i> Deu ruim! Pizza muito cara!`
        }

    }


</script>
