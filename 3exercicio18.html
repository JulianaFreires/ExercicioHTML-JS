<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Frequencia do aluno : <input type="text" id="input_freq"><br>

    <button onclick="analisar()">Analisar frequencia</button>

    <div id='div_mensagem'></div>
</body>

</html>
<script>
    function analisar() {

        var frequencia = Number(input_freq.value)

        if (frequencia <= 50) {
            div_mensagem.innerHTML = `<img src=https://www.portalc3.net/wp-content/uploads/2021/06/Dia-do-Turista.jpg alt="Imagem de turista">`;


        } else {
            div_mensagem.innerHTML = `<img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ31gFAdLTyQvs7DOHMMS8F_XY2L_stBCtWOA&usqp=CAU alt="Imagem de turista">`;
        }
    }


</script>
