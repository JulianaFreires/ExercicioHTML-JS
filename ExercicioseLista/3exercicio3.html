<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite suas notas sendo elas de 0 a 10:<br>

    nota 1: <input id = 'input_nota1' type = 'text'><br>
    nota 2:<input id = 'input_nota2' type = 'text'><br>
    nota 3:<input id = 'input_nota3' type = 'text'><br>

    <button onclick="calcular()">Analisar desempenho</button>

    <div id= 'div_mensagem'></div>
</body>
</html>

<script>
    function calcular(){

        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var nota3 = Number(input_nota3.value)

        var media = (nota1 + nota2 + nota3) / 3

        div_mensagem.innerHTML = `Sua media é: ${media}`

        if(media > 9.4){
        div_mensagem.innerHTML = " Parabéns, você é fora de série!"
            
        }

    }


</script>
