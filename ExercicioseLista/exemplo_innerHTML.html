<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_texto">
    <button onclick="limpar()">Limpar o Texto</button>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="substituir()">Substituir</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    // sobrescreve o HTML INTERIOR da div_mensagem por "", ou seja, nada
    function limpar() {
        div_mensagem.innerHTML = ""; 
    }

    // sobrescreve o HTML INTERIOR da div_mensagem pelo texto que o usuário digitou
    function substituir() {
        var texto = input_texto.value;

        div_mensagem.innerHTML =  texto;
    }

    // incrementa o conteúdo da div, pois utiliza o conteúdo atual para reatribuir o conteúdo da div + o texto 
    function adicionar() {
        var texto = input_texto.value;

        div_mensagem.innerHTML = div_mensagem.innerHTML + texto;
    }
</script>
