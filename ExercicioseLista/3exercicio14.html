<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome do passageiro:
    <input type="text" id="input_nome"><br>

    Distância em km:
    <input type=int id="input_distancia"><br>

    Bandeira:
    <input type=number min="1" max="3" id="input_bandeira"> <br>

    Horario da corrida:
    <input type=number min="0" max="23" id="input_hr"><br>

    <div id='div_mensagem'></div>


    <button onclick="calcular()">Calcular corrida</button>


</body>

</html>

<script>
    function calcular() {
        var nome = input_nome.value;
        var distancia = Number(input_distancia.value);
        var bandeira = Number(input_bandeira.value);
        var hr = Number(input_hr.value);
        var corrida = 1.25 * distancia;

        if (bandeira == 1) {
            if (hr <= 6)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.05)
            if (hr <= 12)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.10)
            if (hr <= 23)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.15)

        } if (bandeira == 2) {
            if (hr <= 6)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.10)
            if (hr <= 12)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.20)
            if (hr <= 23)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida* 0.30)

        } if (bandeira == 3) {
            if (hr <= 6)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.15)
            if (hr <= 12)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.30)
            if (hr <= 23)
                var corrida = 1.25 * distancia;
            var total = corrida + (corrida * 0.45)
        }


        div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de $${total}`;
    }
</script>
