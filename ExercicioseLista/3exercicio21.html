    Qual a sua meta de economia?: <input type = 'text' id = 'input_meta'><br>
    Quando tem guardado: <input type = 'text' id = 'input_guard' ><br>
    

    <button onclick="analisar()">Analisar economia</button>

    <div id= 'div_mensagem'></div>

</body>

<script>
    function analisar(){

        var meta = Number(input_meta.value)
        var econo = Number(input_guard.value)
        var total = econo - meta
        
        if (total >= 0) {
        div_mensagem.innerHTML = `Meta ultrapassada em $${total} `
         

        }else{
            var falta = meta - econo
        div_mensagem.innerHTML = `For√ßa! Ainda em busca da meta! Falta $${falta}`
    }
        

    }    

</script>
