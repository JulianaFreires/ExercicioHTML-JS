última série SITCOM que você assistiu:
<input type='text' id='input_serie'><br>
total de episódios assistidos:
<input type='text' id='input_ep'><br>


<button onclick="verificar()">Verificar nivel</button>

<div id='div_mensagem'></div>

</html>

<script>
    function verificar() {

        var serie = (input_serie.value);
        var ep = Number(input_ep.value);
        var totalhoras = ((ep * 22) / 60);

        div_mensagem.innerHTML = `Vejo que você gosta da série ${serie}`


        if (totalhoras > 30) {
            div_mensagem.innerHTML = ` Uau, você realmente gosta dessa série!`
        }
    }



</script>
