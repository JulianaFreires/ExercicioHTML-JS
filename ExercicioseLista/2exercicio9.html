<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas horas de sono você teve?:
    <input id = 'input_horas' type = 'text'>

    <button onclick="calcular()">Calcular Sono</button>
    <div id= 'div_mensagem'></div>
</body>
</html>

<script>

        function calcular(){
            var horas = Number(input_horas.value)
            var fase1 = horas * 5 / 100;
            var fase2 = horas * 45 / 100;
            var fase3 = horas * 30 / 100;
            var faseREM = horas * 20 / 100;

            div_mensagem.innerHTML = `
            Ao dormir ${horas} horas, você dormiu: <br>  

            ${fase1} horas na fase 1 <br>    

            ${fase2} horas na fase 2  <br>  

            ${fase3} horas na fase 3  <br>  

            ${faseREM} horas na fase REM  <br> `
            

            
        }

</script>
