<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latas de refrigerante são tomadas por dia?: 
    <input type="text" id="input_latas"><br>

    <button onclick="analisar()">Quantos refris?</button>

    <div id= 'div_mensagem'></div>
</body>
</html>
<script>
    function analisar() {
        
        var latas = Number(input_latas.value)
        var consumoAno = latas * 365;
    
        div_mensagem.innerHTML = `Você consumiu ${consumoAno}`


        if (consumoAno > 500) 
        div_mensagem.innerHTML = 'Cuidado com a diabetes!'

        
    }

</script>
