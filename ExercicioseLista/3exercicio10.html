    Valor do seu saldo: <input type = 'text' id = 'input_saldo'><br>

    <button onclick="analisar()">Analisar finanças</button>

    <div id= 'div_mensagem'></div>

</body>

<script>
    function analisar(){

        var saldo = Number(input_saldo.value);

        if (saldo == 0) {
        div_mensagem.innerHTML = `Conta zerada`
       
        }if (saldo < 0) {
        div_mensagem.innerHTML = `<b style="color:red;" > Está devendo</b>`
         

        }if( saldo > 0){
        div_mensagem.innerHTML = `<b style="color:blue;" > Saldo positivo! sorriso`
    }
        

    }    

</script>
