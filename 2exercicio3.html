<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da passagem:
    <input id="input_valor" type="text">
    Quandidade de viagens por mês:  
    <input id="input_qtd" type="text">

    <button onclick="calcular()">Ver economia</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        var valor = Number(input_valor.value);
        var viagens = Number(input_qtd.value);
        var total = (valor * viagens)/2

        div_mensagem.innerHTML = `Vocè economizará R$${total} por mês`



    }



</script>
